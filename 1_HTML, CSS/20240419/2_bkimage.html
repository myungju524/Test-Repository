<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background image</title>
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      background-image: url("../resources/img/쿠로미2.png");
      background-size: contain;
      /*
        auto: default 값이며 백그라운드 이미지의 해상도와 기기의 해상도에 따라 알아서 맞춰준다.
        contain: 이미지의 비율은 유지하면서(안깨지게 유지), 크기를 가능한 한 크게 조절한다.
        cover: 이미지의 비율은 유지하면서, 요소의 모든 영역을 가리도록 크기를 조절한다.
      */
      background-repeat: no-repeat;
      /* border-box: 배경 이미지를 테두리(border) 영역의 왼쪽 위에 맞춘다.
         content-box: 배경 이미지를 내용(content) 영역의 왼쪽 위에 맞춘다.
         badding-box: 기본 설정이며, 배경 이미지를 패딩(padding) 영역의 왼쪽 위에 맞춘다.
      */
      background-origin: border-box;
      background-position: center bottom;
      background-attachment: fixed;
      /* background: color | image | url | position / size | repeat | attachment
      */
      background: url("../resources/img/우주.png") center top / cover  fixed;
    }
  </style>

    <p>
      삶이 그대를 속일지라도 슬퍼하거나 노하지 말라... 지나가 버린것 그리움이
      되리니.
    </p>
