<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 함수 연습</title>
  </head>
  <body></body>
  <script>
    const students = [
      { name: "Rooney", score: 5.8 },
      { name: "Ronaldo", score: 8 },
      { name: "Kevin", score: 8.5 },
      { name: "Lampard", score: 7.2 },
      { name: "Gerald", score: 6.8 },
      { name: "Torres", score: 7.7 },
    ];

    // 1. 학생 이름을 대문자로 변환
    // let result1 = students.map(function (v) {
    //   return v.name.toUpperCase();
    // });
    let result1 = students.map((v) => v.name.toUpperCase());
    document.write(`<h3>[${result1}]</h3>`);
    console.log(result1);

    // 2. 점수가 7점 이상인 학생 필터링
    // let result2 = students.filter(function (v) {
    //   return v.score > 7;
    // });

    let result2 = students.filter((v) => v.score > 7);
    console.log(result2);

    // 3. 모든 학생의 점수 합계 구하기
    // let result3 = students.reduce(function (x, y) {
    //   return x + y.score;
    // }, 0); //초기값을 넣어줘야함
    let result3 = students.reduce((x, y) => x + y.score, 0);
    console.log(result3);
    document.write(`<h3>${result3}</h3>`);

    // 4. 모든 학생의 평균 점수 구하기(반올림)
    result4 = Math.round(result3 / students.length);

    console.log(result4);

    const products = [
      { name: "Laptop", price: 899.99 },
      { name: "Phone", price: 499.99 },
      { name: "Tablet", price: 299.99 },
      { name: "Monitor", price: 199.99 },
      { name: "Keyboard", price: 49.99 },
      { name: "Mouse", price: 29.99 },
    ];

    // 1. 모든 제품의 가격에 10%의 세금을 추가한 배열을 만드세요.
    // let result5 = products.map(function (v) {
    //   v.price = v.price * 1.1;
    //   return v;
    // });

    let result5 = products.map((v) => {
      v.price = v.price * 1.1;
      return v;
    }); //화살표 함수 중괄호 생략 가능할 때 > 코드블럭 내에 한 줄 일 때만 가능

    console.log(result5);
    // 2. 세금이 추가된 가격이 100달러 이상인 제품들만 필터링하세요.
    // result6 = result5.filter(function (v) {
    //   return v.price >= 100;
    // });

    result6 = result5.filter((v) => v.price >= 100);
    console.log(result6);

    // 3. 필터링된 제품들의 총 가격을 계산하세요.
    // result7 = result6.reduce(function (x, y) {
    //   return x + y.price;
    // }, 0);
    result7 = result6.reduce((x, y) => x + y.price, 0);
    console.log(result7);
    // 4. 필터링된 제품들의 평균 가격을 계산하세요.
    result8 = result7 / result6.length;

    console.log(result8);
  </script>
</html>
