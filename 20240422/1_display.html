<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 100px;
      background-color: cadetblue;
    }
    span {
      background-color: yellow;
      color: black;
    }
    #div1 {
      /* 복사 단축키:(커서 기준) shift + alt +위아래 방향기 */
      /* display: inline-block; */
      /* display: none; */
      /* display: none; 화면에서 감춰짐 */
      visibility: hidden;
      /* 화면상에서 없어지는 것은 none과 똑같으나 영역은 남아있음 */
    }
  </style>
  <body>
    <div id="div1"></div>
    <span>display 속성 연습용 sapn</span>
    <br /><br />
    <div id="div2"></div>
  </body>
</html>
