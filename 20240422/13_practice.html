<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      display: flex;
      list-style-type: none;
      border: 2px solid red;
      height: 500px;
      padding: 0;
      font-size: 48px;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      border-radius: 1%;
    }
    li {
      background-color: beige;
      border: 2px solid black;
      border-radius: 2%;
      flex-grow: 1;
      text-align: center;
    }
    #id1 {
      align-self: flex-start;
    }
    #id3 {
      align-self: flex-end;
    }
  </style>
  <body>
    <h1>아래와 같이 만들어 보세요.</h1>
    <ul>
      <li id="id1">1</li>
      <li id="id2">2</li>
      <li id="id3">3</li>
    </ul>
  </body>
</html>
