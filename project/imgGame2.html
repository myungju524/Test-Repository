<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        class="img1"
        src="../resources/img/background.jpg"
        width="300"
        height="300"
      />
      <img
        class="img2"
        src="../resources/img/background.png"
        width="300"
        height="300"
      />
      <img
        class="img3"
        src="../resources/img/background_1.jpg"
        width="300"
        height="300"
      />
    </div>
    <br /><br />
    <h1>다음 예시와 같은 배경을 찾으시오.</h1>
    <img
      id="img4"
      class="img1 img2 img3"
      src="../resources/img/background.jpg"
      width="300"
      height="300"
    />
  </body>
  <script>
    const img1 = document.querySelector(".img1");
    const img2 = document.querySelector(".img2");
    const img3 = document.querySelector(".img3");
    const imgs = document.querySelectorAll("div img");
    console.log(imgs);
    img1.addEventListener("click", function () {
      imgs.forEach((img) => {
        if (img.className == "img1") {
          alert("정답입니다! ");
          window.location.reload();
        }
      });
    });
    img2.addEventListener("click", function () {
      imgs.forEach((img) => {
        if (img.className == "img2") {
          alert("틀렸습니다! ");
        }
      });
    });
    img3.addEventListener("click", function () {
      imgs.forEach((img) => {
        if (img.className == "img3") {
          alert("틀렸습니다! ");
        }
      });
    });
  </script>
</html>
