<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제2</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    input {
      padding: 20px;
      height: 100%;
    }
    button {
      padding: 20px;
      height: 100%;
    }
    div {
      display: flex;
      gap: 10px;
      height: 80px;
    }
    body > div > div {
      width: 100px;
      height: 100%;
      border: 2px solid red;
    }
  </style>
  <body>
    <div id="birthCalc">
      <input type="text" id="input1" placeholder="출생년도를 입력하세요." />
      <button onclick="age()">나이 계산</button>
      <div class="result" id="result1"></div>
    </div>
    <hr />
    <div id="square">
      <input type="text" id="input2" placeholder="가로 너비를 입력하세요." />
      <input type="text" id="input3" placeholder="세로 높이를 입력하세요." />
      <button onclick="area()">사각형 넓이 계산</button>
      <div class="result" id="result2"></div>
    </div>
    <hr />
    <div id="discount">
      <input type="text" id="input4" placeholder="할인 전 가격" />
      <input type="text" id="input5" placeholder="할인율" />
      <button onclick="sale()">할인가계산</button>
      <div class="result" id="result3"></div>
    </div>
  </body>
  <script>
    const now = new Date();
    const year = now.getFullYear();

    // 1. 나이 계산 버튼을 누르면 사용자가 입력한 출생년도를 참고하여 나이를 계산하는
    // 함수를 작성하세요. (result div에 결과 표시)
    function age() {
      const input1 = document.querySelector("#input1");
      const input1num = input1.value;
      let result = year - input1num;
      const div1 = document.querySelector("#result1");
      div1.innerHTML = `${result}`;
    }

    // 2. 사각형의 가로 너비와 세로 높이를 입력하여 사각형의 넓이를 계산하는 함수를
    // 작성하세요. (result div에 결과 표시)
    function area() {
      const width = document.querySelector("#input2");
      const height = document.querySelector("#input3");
      const widthnum = width.value;
      const heightnum = height.value;
      let result = widthnum * heightnum;
      const div2 = document.querySelector("#result2");
      div2.innerHTML = `${result}`;
    }

    // 3. 원래 가격과 할인율을 입력하면 할인 가격을 계산해주는 함수를 작성하세요.
    // (할인된 가격은 정수로 표현하세요. result div에 결과 표시)
    function sale() {
      const price = document.querySelector("#input4");
      const costPrice = document.querySelector("#input5");
      const pricenum = price.value;
      const costPricenum = costPrice.value;
      const discount = costPricenum / 100;
      let result = pricenum * discount;
      const div3 = document.querySelector("#result3");
      div3.innerHTML = `${parseInt(result)}`;
    }
  </script>
</html>
