<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typing Game</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url("../resources/img/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 90%;
      height: 80%;
      position: relative;
    }
    #input {
      width: 180px;
      height: 45px;
      font-size: 16px;
      padding: 10px;
      border: none;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }
    .word {
      color: #ffffff;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
    }
    .score {
      color: white;
      font-size: 40px;
      font-weight: 600;
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }
  </style>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="단어를 입력하세요." />
    </div>
    <div class="score">총점 : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "Javascript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];
    const input = document.querySelector("#input");
    const scorePanel = document.querySelector(".score");
    let score = 0;
    let count = 0;

    // 단어들이 뿌려질 container의 범위를 파악한다.
    const container = document.querySelector("#container");
    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;

    // 단어를 생성하고 화면에 출력하는 부분
    function init() {
      words.forEach(function (e) {
        // span 태그를 생성한다.
        const span = document.createElement("span");

        // words 배열에 있는 단어를 생성한 span 태그에 넣어준다.
        span.innerHTML = e;

        //span 태그에 클래스를 추가한다.(word)
        span.classList.add("word");

        // span 태그에 아이디 속성을 추가한다.
        span.setAttribute("id", e);

        // span 태그의 위치를 랜덤으로 설정한다.
        span.style.top = `${Math.floor(Math.random() * maxPositionY)}px`;
        span.style.left = `${Math.floor(Math.random() * maxPositionX)}px`;
        // container div에 span 태그를 추가한다.
        container.append(span);
      });
    }

    // 사용자가 입력한 텍스트와 동일한 id를 가진 span 태그를 제거한다.
    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      if (word != null) {
        word.remove();
        score = score + 100;
        scorePanel.innerHTML = `총점 : ${score}`;
        count++;
        // 게임 클리어
        if (count == words.length) {
          alert("clear");
          if (confirm("재도전?")) {
            window.location.reload();
          }
        }
      }
      input.value = "";
    });

    // 단어들을 내려오게 하는 부분
    function wordRain() {
      const words = document.querySelectorAll(".word");
      setInterval(function () {
        words.forEach(function (e) {
          const rectSize = e.getBoundingClientRect();
          e.style.top = `${rectSize.top + -75}px`;
          if (
            e.getBoundingClientRect().bottom >
            container.getBoundingClientRect().bottom -
              parseInt(getComputedStyle(input).height.split("px")[0])
          ) {
            e.remove();
          }
        });
      }, 1000);
    }

    init();
    wordRain();
  </script>
</html>
