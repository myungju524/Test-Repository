<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
  </head>
  <!-- 같은 변수명을 쓸 수 없음 -->
  <body>
    <script>
      // var 키워드를 사용하여 변수를 선언해 보세요.
      var x;
      // let 키워드를 사용하여 변수를 선언해 보세요.
      let y;
      //const 키워드를 사용하여 변수를 선언해 보세요.
      //const  로 변수를 선언할 때는 초기화를 함께 해줘야한다.
      const z = 0;

      //변수와 상수
      //변수 : 변할 수 있는 값, 상수 : 일정한 값

      let message;
      //자바 스크립트에서의 문자열은 항상 쿼테이션 안에 있어야함. 싱글 더블 백틱 상관x
      // "apple"'apple' `apple`
      message = "Hello World";
      alert(message);
      message = "hello Javascript";
      alert(message);

      //변수 선언은 한 줄에 여러 변수를 선언하는 것도 가능하다.
      let user = "kim";
      let age = 20;
      let message2 = "hello css";
      /*
      변수 명명규칙
      1. 변수명에는 오직 문자와 숫자, 그리고 기호 $ 와 _ 만 들어갈 수 있다.
      2. 첫 글자는 숫자가 올 수 없다.
      3. 예약어는 변수명으로 사용할 수 없다.
            ex) var, let, const, class, return, function...  

      */
      let $ = 5;
      let _ = 4;
      let a1 = 3;
      let myNameIsHongmyungju;

      //상수
      const a = 1;
    </script>
  </body>
</html>
