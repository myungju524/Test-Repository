<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boxModel</title>
  </head>
  <style>
    /* box-sizing 속성
        content-box: 정해준 width, height 값은 화면상에서 그대로 표현되지 않고
        padding과 border 영역을 포함해서 화면에 표현된다.(default)
        border-box: 정해준 width, height 값이 화면상에 그대로 표현된다.

        */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    /* 시작할 때 거의 box-sizing 0을 주고 시작함 */
    html,
    body {
      width: 100%;
      height: 100%;
    }
    div {
      /* div는 블록 요소이므로 width height 값을 조정할 수 있다. */
      width: 490px;
      height: 490px;
      border: 5px solid red;
      /* padding: 15px; */
      /* padding을 빼면 영역이 줄어든다 */
      margin: 15px;
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
