<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="input" enctype="multipart/form-data">
      <!-- 파일 전송할 땐 무조건 multipart/form-data 입력해야 함-->
      사용자 아이디:
      <input type="text" name="user" placeholder="ID"/><br />
      이메일 : <input type="email" required /> <br />
      전화번호 :
      <input type="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required />
      <!-- pattern 형식을 정해주는 것 
            required 필수로 요구되는-->

      <!-- 데이터 전송하고 결과값을 띄워주는 것 까지가 submit의 역할 -->
      <input type="reset" value="초기화" />
      <br /><br />
      <input type="file" accept=".hpwx" />
      <!-- 모든 파일 확장자로 업로드 하고 싶을 때 : image/'*' -->
      <input type="hidden" value="hiddenValue" />
      <input type="submit" value="제출" />
      <hr />
    </form>
    <button onclick="alert('안녕하세요?')">눌러보세요!</button>
    <!-- 여러줄의 문자 데이터를 받을때 -->
    <br /><br />
    고객의 의견<br />
    <textarea name="feedback" rows="2" cols="30"></textarea>
  </body>
</html>
