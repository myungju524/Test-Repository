<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid Area</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    .container {
      margin: 0;
      padding: 0;
      height: 500px;
      /* width: 300px; */
      list-style-type: none;
      border: 5px solid teal;
      display: grid;

      /* grid-template-columns: 100px 1fr;
      grid-template-rows: 100px 1fr 100px;
      grid-template-areas:
        "header header"
        "aside main"
        "aside footer"; */

      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: 50px 50px 1fr 50px;
      grid-template-areas:
        "header header header"
        "nav nav nav"
        "aside main aside2"
        "footer footer footer";
    }
    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    li:nth-child(1) {
      grid-area: header;
    }

    li:nth-child(2) {
      grid-area: nav;
    }

    li:nth-child(3) {
      grid-area: aside;
    }
    li:nth-child(4) {
      grid-area: main;
    }
    li:nth-child(5) {
      grid-area: footer;
    }
    li:nth-child(6) {
      grid-area: aside2;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">HEADER</li>
      <li class="item">NAV</li>
      <li class="item">ASIDE</li>
      <li class="item">MAIN</li>
      <li class="item">FOOTER</li>
      <li class="item">ASIDE2</li>
    </ul>
  </body>
</html>
