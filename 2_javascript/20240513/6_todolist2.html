<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 600px;
      border: 2px solid #c5c5c5;
      position: absolute;
      top: 100px;
      left: 200px;
      padding: 0 10px;
      border-radius: 10px;
      overflow: auto;
      scrollbar-gutter: stable;
    }
    p {
      background-color: yellow;
      padding: 10px 5px;
      border-radius: 10px;
    }
  </style>
  <body>
    <input id="input" placeholder="ADD To Do List." />
    <button onclick="addTodoList()">Click</button>
    <div></div>
  </body>
  <script>
    const input = document.querySelector("#input");
    const div = document.querySelector("div");

    function addTodoList() {
      const inputText = input.value;
      const pTag = document.createElement("p");
      pTag.innerHTML = inputText;
      chgBkColor(pTag);
      div.append(pTag);
      input.value = "";
    }
    function chgBkColor(tag) {
      const colorArr = [];
      for (let i = 0; i < 3; i++) {
        const randNum = parseInt(Math.random() * 256);
        colorArr.push(randNum);
      }
      tag.style.backgroundColor = `rgb(${colorArr.toString()})`;
    }
  </script>
</html>
