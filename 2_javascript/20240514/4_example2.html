<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제2</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    input {
      padding: 20px;
      height: 100%;
    }
    button {
      padding: 20px;
      height: 100%;
    }
    body > div {
      display: flex;
      gap: 10px;
      height: 80px;
    }
    body > div > div {
      width: 100px;
      height: 100%;
      border: 2px solid red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
    }
  </style>
  <body>
    <div id="birthCalc">
      <input
        type="text"
        id="input1"
        placeholder="출생년도를 입력하세요."
        pattern="[0-9]{4}"
        title="출생년도 4자리 숫자"
        required
        oninput="this.value=this.value.replace(/[^0-9]$/g,'')"
      />
      <button onclick="age()">나이 계산</button>
      <div class="result" id="result1"></div>
    </div>
    <hr />
    <div id="square">
      <input type="text" id="input2" placeholder="가로 너비를 입력하세요." />
      <input type="text" id="input3" placeholder="세로 높이를 입력하세요." />
      <button onclick="area()">사각형 넓이 계산</button>
      <div class="result" id="result2"></div>
    </div>
    <hr />
    <div id="discount">
      <input type="text" id="input4" placeholder="할인 전 가격" />
      <input type="text" id="input5" placeholder="할인율" />
      <button onclick="sale()">할인가계산</button>
      <div class="result" id="result3"></div>
    </div>
  </body>
  <script>
    // const now = new Date();
    // const year = now.getFullYear();

    // 1. 나이 계산 버튼을 누르면 사용자가 입력한 출생년도를 참고하여 나이를 계산하는
    // 함수를 작성하세요. (result div에 결과 표시)
    function age() {
      const currentYear = new Date().getFullYear();
      const input1num = document.querySelector("#birthCalc > input").value;
      const age = currentYear - input1num + 1;

      if (age < 0) {
        alert("현재 연도보다 큰 연도를 입력할 수 없습니다.");

        return false;
      }
      document.querySelector("#birthCalc > div").innerHTML = age;
    }

    // 2. 사각형의 가로 너비와 세로 높이를 입력하여 사각형의 넓이를 계산하는 함수를
    // 작성하세요. (result div에 결과 표시)
    function area() {
      const inputs = document.querySelectorAll("#square > input");
      const width = inputs[0].value;
      const height = inputs[1].value;
      const area = width * height;
      document.querySelector(
        "#square > div.result"
      ).innerHTML = `${area}m<sup>2</sup>`;
    }

    // 3. 원래 가격과 할인율을 입력하면 할인 가격을 계산해주는 함수를 작성하세요.
    // (할인된 가격은 정수로 표현하세요. result div에 결과 표시)
    function sale() {
      const inputs = document.querySelectorAll("#discount >input");
      const oldPrice = inputs[0].value;
      const dicRate = inputs[1].value;

      const newPrice = oldPrice * (1 - dicRate / 100);

      document.querySelector(
        "#discount > div.result"
      ).innerHTML = `${newPrice}원`;
    }
  </script>
</html>
