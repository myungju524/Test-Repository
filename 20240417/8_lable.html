<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="male">남성</label>
      <input type="radio" name="gender" id="male" /><br />
      <label for="female">여성</label>
      <input type="radio" name="gender" id="female" /><br />
      <input type="submit" value="제출" />
      <!-- lable의 for 속성 = 라디오 박스 영역 아닌 텍스트 영역을 클릭해도 
    선택됨 하나만 선택하려면 name 동일하게 설정-->
      <br /><br />

      <label for="samsung">삼성노트북</label>
      <input type="checkbox" id="samsung" />
      <label for="LG">LG노트북</label>
      <input type="checkbox" id="LG" />
      <label for="MAC">맥북</label>
      <input type="checkbox" id="MAC" />
      <label for="ASUS">ASUS노트북</label>
      <input type="checkbox" id="ASUS" />
    </form>
  </body>
</html>
