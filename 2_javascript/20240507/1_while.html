<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while 문</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i < 10) {
        document.write(`<h1>카운터:${i}</h1>`);
        i++;
      }
      document.write(`<hr>`);
      do {
        document.write(`<h1>카운터 : ${i}</h1>`);
        i++;
      } while (i < 10);

      //while 문은 조건식을 확인하고 코드실행, do/while 문은 일단 코드를 실행하고 조건식 확인.
    </script>
  </body>
</html>
