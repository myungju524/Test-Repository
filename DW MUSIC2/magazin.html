<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="resources/css/magazin.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="featured">
          <img class="featured-thumb" src="resources/img/img_main_banner.png" />
          <div class="featured-content">
            <div class="featured-tag">뮤직 매거진</div>
            <h2 class="featured-title">여행해서<br />다시 일상으로</h2>
            <p class="featured-description">
              비행기 표를 예매하고 짐을 챙기는 순간부터 여행이 시작된 것 같은
              기분이죠. 화려한 여행지의 추억을 뒤로하고 다시 일상으로 돌아온
              사람들을 위한 파워풀한 음악을 준비했습니다. 여행에서 재충전한
              에너지를 모아서 힘찬 한 주를 시작해보는건 어떨까요?
            </p>
          </div>
        </div>
      </section>
      <section>
        <h2 class="section-title">이달의 플레이리스트</h2>
        <div class="playlists" id="playlists">
          <div class="playlist">
            <img
              class="playlist-thumb"
              src="resources/img/img_playlist_1.png"
            />
            <div class="playlist-title">여행을 떠나요</div>
            <div class="playlist-artist">DW Music</div>
          </div>
        </div>
      </section>
      <section>
        <h2 class="section-title">추천 아티스트</h2>
        <div class="artists" id="artists">
          <div class="artist">
            <img class="artist-profile" src="resources/img/img_artist_1.png" />
            <div class="artist-name">Neon 5</div>
          </div>
        </div>
      </section>
      <section>
        <h2 class="section-title">느낌 별 스테이션</h2>
        <div class="stations" id="stations">
          <img class="station" src="resources/img/img_station_1.png" />
        </div>
      </section>
      <section>
        <div class="chats-header">
          <h2 class="section-title chart-title">이달의 Top 100</h2>
          <a class="chart-see-all" href="#"> 모두보기 </a>
        </div>
        <ol class="charts" id="charts">
          <li class="chart">
            <img class="chart-cover" src="resources/img/img_chart_1.png" />
            <div class="chart-info">
              <div class="chart-rank">
                <div class="chart-number">1</div>
                <span class="chart-change-up">▲</span>
              </div>
              <div class="chart-title">사건의 수평선</div>
              <div class="chart-artist">은하</div>
            </div>
          </li>
        </ol>
      </section>
    </main>
  </body>
  <script>
    const playlists = document.getElementById("playlists");
    const playlistInfoArr = [];
  </script>
</html>
