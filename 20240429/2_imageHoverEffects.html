<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image Hover Effects</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    .column {
      margin: 15px 15px 0;
      display: flex;
      /* 마진 값 3개 쓰면 위 양옆 아래 영역 */
    }
    .column div {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 0 0 0 25px;
    }
    figure {
      width: 300px;
      height: 200px;
      margin: 0;
      overflow: hidden;
    }
    .column div span {
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: -1;
      display: block;
      width: 300px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }

    figure:hover ~ span {
      bottom: -30px;
      opacity: 1;
    }

    /* Zoom In #1 */
    .hover01 figure img {
      transition: 0.3s ease-in-out;
    }
    .hover01 figure:hover img {
      transform: scale(1.3);
      transform-origin: 0 0;
    }
    /* Zoom out */
    .hover02 figure img {
      transition: 0.3s ease-in-out;
      transform: scale(1.5);
    }

    .hover02 figure:hover img {
      transform: scale(1);
    }

    /* slide */
    .hover03 figure img {
      transition: 0.3s ease-in-out;
      width: 400px;
    }

    .hover03 figure:hover img {
      transform: translate(-50px, 0);
    }
    /* BLUR */
    .hover04 figure img {
      transition: 0.3s ease-in-out;
      filter: grayscale(100%) blur(3px);
    }

    /* Flashing */
    @keyframes flash {
      from {
        opacity: 0.3;
      }
      to {
        opacity: 1;
      }
    }
    .hover05 figure:hover img {
      animation: flash 1.55s;
    }
    /* Shine */

    /* .hover06 div {
      background-image: linear-gradient(
        45deg,
        red 25%,
        yellow 25% 50%,

      background-size: 50px 50px;

    /* ~까지% ~부터% 면적이 차지하는 %가 아님. 180deg가 기본값임 */
    #absolDiv {
      width: 50%;
      height: 100%;
      position: absolute;
      background-image: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 100%
      );

      transform: skewX(-25deg);
      left: -75%;
      top: 0;

      opacity: 0.4;
    }
    .hover06 figure:hover + div {
      animation: shine 0.75s;
    }

    @keyframes shine {
      100% {
        left: 125%;
      }
    }
    .hover06 figure {
      position: relative;
    }

    .hover06 figure::before {
      content: "";
      position: absolute;
      top: 50;
      left: -75%;
      z-index: 2;
      display: block;
      width: 50%;
      height: 100%;
      background-image: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 100%
      );

      transform: scale(50%);
    }
    .hover06 figure:hover::before {
      animation: shine 0.75s;
    }
  </style>
