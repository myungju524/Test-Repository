<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    .container {
      /* margin: 0;
      padding: 0; */
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 4fr;
      grid-template-rows: 1fr 3fr 1fr;
      grid-template-areas:
        "header header"
        "aside1 aside2"
        "footer footer";
      row-gap: 10px;
      column-gap: 10px;
    }
    #header {
      background-color: yellow;
    }
    #aside1 {
      background-color: pink;
    }
    #aside2 {
      background-color: beige;
    }
    #footer {
      background-color: brown;
    }
    div > div {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    div > div:nth-child(1) {
      grid-area: header;
    }
    div > div:nth-child(2) {
      grid-area: aside1;
    }
    div > div:nth-child(3) {
      grid-area: aside2;
    }
    div > div:nth-child(4) {
      grid-area: footer;
    }
  </style>
  <body>
    <div class="container">
      <div id="header"></div>

      <div id="aside1"></div>
      <div id="aside2"></div>

      <div id="footer"></div>
    </div>
  </body>
</html>
