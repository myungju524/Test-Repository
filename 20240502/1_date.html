<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜출력</title>
  </head>
  <!-- now : 변수 Date : 함수 -->
  <!-- document : 화면전체, html 태그 -->
  <body>
    <script>
      var now = new Date();
      document.write(`<h1>${now}<h1>`);
      document.write("<h1>" + now + "<h1>");
    </script>
  </body>
</html>
