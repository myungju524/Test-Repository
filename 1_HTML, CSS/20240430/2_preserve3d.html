<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      /* 원근은 preserve-3d 요소의 부모 요소에다가 줘야함 */
      /* perspective: 300px; */
    }
    .card {
      width: 300px;
      height: 500px;
      /* background-color: gray; */
      position: relative;
      /* transform: rotateY(90deg); */
      transform-style: preserve-3d;
      transition: 1s;
    
    }
    .card:hover{
        transform: rotateY(90deg);

    }
    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 800;
    }
    .card > div:nth-child(1) {
      background-color: orange;
      transform: translateZ(150px);
    }
    .card > div:nth-child(2) {
      background-color: yellow;
      transform: translateX(-150px) rotateY(-90deg);
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="card">
        <div>RIGHT</div>
        <div>LEFT</div>
      </div>
      <!-- 부모요소가 기준면이 됨 -->
    </div>
  </body>
</html>
