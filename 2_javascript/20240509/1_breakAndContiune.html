<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write(`<h1>&lt;break&gt;</h1>`);
      for (let i = 0; i < 10; i++) {
        if (i == 3) {
          break;
          //가장 가까운 반복문을 끝낸다.
        }
        document.write(`<h3>${i}</h3>`);
      }
      document.write(`<hr>`);

      let j = 0;
      while (true) {
        document.write(`<h3>${j}</h3>`);
        j++;
        if (j == 5) {
          break;
        }
      }
      document.write(`<hr>`);

      document.write(`<h1>&lt;continue&gt;</h1>`);
      for (let i = 0; i < 10; i++) {
        if (i == 3) {
          continue;
          //해당 회차를 건너뜀.
        }
        document.write(`<h3>${i}</h3>`);
      }
      document.write(`<hr>`);

      let stage = 0;
      while (true) {
        document.write(`<h3>${stage}</h3>`);
        stage++;
        if (stage == 5) {
          continue;
        }
        if (stage >= 11) {
          //엔딩장면
          break;
        }
      }
      document.write(`<hr>`);
      for (let i = 1; i <= 10; i++) {
        if (i % 2 ==1) {
          continue;
        }
        document.write(`<h2>${i}</h2>`);
      }
    </script>
  </body>
</html>
