<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 연습</title>
  </head>
  <body>
    <script>
      // 1 ~ 20 까지의 숫자 중 짝수만 출력하세요.
      let x = 4;
      for (let i = 2; i <= x * 5; i += 2) {
        document.write(`<h1>${i}</h1>`);
      }
      //별찍기
      //*****
      //*****
      //*****
      //*****
      //*****
      document.write(`<hr>`);
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write(`<span>*</span>`);
        }
        document.write(`<span><br></span>`);
      }
      document.write(`<hr>`);

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i + 1; j++) {
          document.write(`<span>*</span>`);
        }

        document.write(`<span><br></span>`);
      }
    </script>
  </body>
</html>
