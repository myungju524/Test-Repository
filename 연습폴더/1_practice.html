<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var now = new Date();
      document.write(`<h1>${now}</h1>`);

      let result = 0;
      let a = 5;
      let b = 10;
      result = a + b / 2;
      result = b % 3;
      document.write(`<h1>${result}</h1>`);
    </script>
  </body>
</html>
