<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 예제</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    body > div {
      border: solid red;
      display: flex;
      height: 500px;
      padding: 0;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: center;
      border-radius: 10px;
    }
    body > div > div {
      background-color: beige;
      font-size: 48px;
      border: 1px solid teal;
      flex-grow: 1;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }
    div:nth-child(1) {
      align-self: flex-start;
    }
    div:nth-child(3) {
      align-self: flex-end;
    }
  </style>
  <body>
    <h1>아래와 같이 만들어 보세요.</h1>
    <div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
