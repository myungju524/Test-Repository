<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

        </div>
      </div>
      <div class="content">

          <img class="example" src="img/마름모.png" />

          <img class="example" src="img/하트.png" />
        </div>
        <div class="mains">
          <div class="main">
            <img class="stetchBook" src="img/스케치북.png" />
            <img class="stekchBook" src="img/스케치북.png" />

            <img class="stekchBook" src="img/스케치북.png" />
          </div>
          <div class="overLays">

              <img class="Figure1" src="img/별.png" />
              <img class="Figure2" src="img/사각형.png" />
              <img class="Figure3" src="img/스페이드.png" />
              <img class="Figure4" src="img/클로버.png" />
              <img class="Figure5" src="img/하트.png" />
              <img class="Figure6" src="img/마름모.png" />
            </div>
            <div class="overLay2">
              <img class="Figure7" src="img/스페이드.png" />
              <img class="Figure8" src="img/마름모.png" />
              <img class="Figure9" src="img/별.png" />

            </div>
            <div class="overLay4">
              <img class="Figure19" src="img/하트.png" />

              <img class="Figure21" src="img/마름모.png" />

              <img class="Figure23" src="img/사각형.png" />
              <img class="Figure24" src="img/별.png" />

          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const pics = document.querySelectorAll(".overLays img");
    pics.forEach(function (pic) {
      pic.addEventListener("click", function () {
        if (
          pic.classList.contains("Figure4") ||
          pic.classList.contains("Figure12") ||
          pic.classList.contains("Figure13") ||
          pic.classList.contains("Figure20")
        ) {
          pic.classList.add("selected");
          alert("정답입니다!");
        } else {
          pic.classList.add("wrongSelected");
        }
      });
    });
  </script>
</html>
