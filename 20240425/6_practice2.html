<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .layout {
      margin: 0;
      padding: 0;
      height: 100%;
      display: grid;
      grid-template-columns: 2fr 5fr;
      grid-template-rows: 2fr 5fr 1fr;
      grid-template-areas:
        "header header"
        "aside1 aside2"
        "footer footer";
      row-gap: 10px;
      column-gap: 10px;
    }
    #header {
      background-color: yellow;
      border-radius: 50px;
      display: grid;
      justify-content: center;
      align-items: center;
    }
    #aside1 {
      background-color: #e69999;
      border-radius: 50px;
      display: flex;
      flex-direction: column;
    }
    li a{
      text-decoration: none;
      color: white;
    }
   
    
    #img1 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #aside2 {
      background-color: #94dede;
      border-radius: 50px;
    }
    #footer {
      background-color: #9999e6;
      border-radius: 50px;
    }

    div > div:nth-child(1) {
      grid-area: header;
    }
    div > div:nth-child(2) {
      grid-area: aside1;
    }
    div > div:nth-child(3) {
      grid-area: aside2;
    }
    div > div:nth-child(4) {
      grid-area: footer;
    }
  </style>
  <body>
    <div class="layout">
      <div id="header">
        <h1>My Blog Page</h1>
        <p>시멘틱 태그로 만들어진 페이지 입니다.</p>
      </div>
      <div id="aside1">
        <h2>Links</h2>
        <ul>
          <li><a href="#">w3school</a></li>
          <li><a href="#">Naver</a></li>
          <li><a href="#">Daum</a></li>
        </ul>
        <div id="img1">
          <img src="../resources/img/dejavu2.png" width="100" height="200" />
          <p>데자부</p>
        </div>
      </div>
      <div id="aside2"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
