<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anchor</title>
  </head>
  <style>
    /* 링크의 기본 상태 */
    a:link {
      color: yellow;
      cursor: pointer;
      text-decoration: none;
      /* line-through가운데 줄(취소선 느낌) */
      background-color: blue;
    }
    /* 방문한 경로의 상태 */
    a:visited {
      background-color: yellow;
      color: purple;
      text-decoration: underline;
    }
    /* 활성화(마우스가 클릭 되어있는)된 상태 */
    a:active {
      background-color: red;
      color: white;
    }
    /* 마우스가 올라간 상태 */
    a:hover {
      background-color: skyblue;
      color: black;
    }
  </style>
  <body>
    <!-- anchor 태그에 href 속성이 들어가야 하이퍼링크처럼 보인다. -->
    <a href="http://www.daum.net" target="_blank">google 로 이동</a>
  </body>
</html>
