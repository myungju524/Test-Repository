<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overflow</title>
  </head>
  <body>
    <style>
      p {
        background-color: lightgreen;
        width: 200px;
        height: 100px;
      }
      div {
        border: 2px solid black;
        width: 500px;
        height: 350px;
        overflow: scroll;
      }
    </style>
    <div>
      <p>block #1</p>
      <p>block #2</p>
      <p>block #3</p>
      <p>block #4</p>
      <p>block #5</p>
    </div>
  </body>
</html>
